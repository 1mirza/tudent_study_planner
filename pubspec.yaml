name: pomopal
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.0
  shared_preferences: ^2.2.3
  audioplayers: ^6.0.0
  fl_chart: ^0.68.0
  table_calendar: ^3.1.2
  flutter_local_notifications: ^17.2.1
  vibration: ^1.8.4
  timezone: ^0.9.4
  shamsi_date: ^1.0.2
  persian_datetime_picker: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/fonts/
  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/Vazir-Regular.ttf
        - asset: assets/fonts/Vazir-Bold.ttf
          weight: 700

